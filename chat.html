<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/chat.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.bundle.min.js" defer></script>
        <script type="module" src="chat.js" defer></script>
    </head>
    <body class="bg-transparent m-0">
        <template id="emote-layout">
            <img src="" alt="" class="emote">
        </template>
        <template id="badge-layout">
            <img src="" alt="" class="twitch-badge">
        </template>
        <template id="message-layout">
            <div class="message flex-shrink-0 mb-2 p-1 rounded text-body-tertiary bg-body-tertiary bg-opacity-10 shadow-sm">
                <div class="author fw-semibold mb-1"></div>
                <div class="content mt-1"></div>
            </div>
        </template>
        <div id="app" class="d-flex flex-column justify-content-end vw-100 vh-100 px-2"></div>
    </body>
</html>
