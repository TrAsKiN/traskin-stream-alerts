<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrAsKiN Stream Alerts - Overlay</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="overlay.css">
        <link rel="stylesheet" href="alerts/Followers.css">
    </head>
    <body>
        <div class="container-fluid text-center">
            <div id="overlay" class="d-none">
                <div id="followers" class="d-none">
                    <audio src="alerts/Followers.ogg" id="new-follow-sound"></audio>
                    <div id="overlay-total-followers" class="d-none">
                        <div id="total-followers-text">{total_followers_text}</div>
                        <div id="total-followers">{total_followers}</div>
                        <div id="total-followers-step">{total_followers_step}</div>
                    </div>
                    <div id="new-follower">{new_follower}</div>
                    <div id="overlay-last-follower">
                        Dernier follow : <div id="last-follower">{last_follower}</div>
                    </div>
                </div>
                <div id="infos-banner"></div>
            </div>
        </div>
        <script type="module" src="components/LocalStorage.js"></script>
        <script type="module" src="alerts/Followers.js"></script>
        <script type="module" src="twitch/Api.js"></script>
        <script type="module" src="twitch/EventSub.js"></script>
        <script type="module" src="overlay.js"></script>
    </body>
</html>
