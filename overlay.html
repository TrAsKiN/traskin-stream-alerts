<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrAsKiN Stream Alerts - Overlay</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/overlay.css">
        <link rel="stylesheet" href="styles/alerts/Followers.css">
    </head>
    <body>
        <div class="container-fluid text-center">
            <div id="overlay" class="d-none">
                <div id="followers" class="d-none">
                    <audio src="audio/alerts/Followers.ogg" id="new-follow-sound"></audio>
                    <div id="overlay-total-followers" class="d-none">
                        <span id="total-followers-text"></span>
                        <span id="total-followers"></span> / <span id="total-followers-step"></span>
                    </div>
                    <div id="new-follower"></div>
                    <div id="overlay-last-follower">
                        Dernier follow : <div id="last-follower"></div>
                    </div>
                </div>
                <div id="infos-banner">
                    
                </div>
            </div>
        </div>
        <script type="module" src="overlay.js"></script>
    </body>
</html>
