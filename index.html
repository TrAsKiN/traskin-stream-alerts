<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrAsKiN Stream Alerts</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body class="bg-dark text-light">
        <div class="container-fluid text-center">
            <div id="landing" class="d-none">
                <p class="lead">We need your permission to get all the information from your streams!</p>
                <p><a href="" class="btn btn-primary" id="connect">Connect with Twitch</a></p>
            </div>
            <div id="dashboard" class="d-none py-2">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-dark alert-dismissible fade show d-none" role="alert">
                            Link to the alerts display: <span id="alertsLink" class="p-1 alert-link rounded">{url}</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-grid">
                        <button type="button" class="btn btn-secondary btn-sm my-2" data-bs-toggle="collapse" data-bs-target="#following" aria-expanded="false" aria-controls="following">Followers options</button>
                        <div class="collapse" id="following">
                            <div class="row my-2 justify-content-between">
                                <div class="col text-start">
                                    <label for="enableFollowAlerts">Enable follow alerts</label>
                                </div>
                                <div class="col-1 text-end">
                                    <div class="form-switch">
                                        <input class="form-check-input" type="checkbox" id="enableFollowAlerts" checked>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-2 justify-content-between">
                                <div class="col text-start">
                                    <label for="enableFollowerGoal">Enable followers goal</label>
                                </div>
                                <div class="col-1 text-end">
                                    <div class="form-switch">
                                        <input class="form-check-input" type="checkbox" id="enableFollowerGoal" checked>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-1 justify-content-between">
                                <div class="col text-start">
                                    <label for="textTotalFollowers">Text for the followers goal</label>
                                </div>
                                <div class="col-4 text-end">
                                    <input class="form-control form-control-sm" type="text" name="textTotalFollowers" id="textTotalFollowers" value="Followers">
                                </div>
                            </div>
                            <div class="row my-1 justify-content-between">
                                <div class="col text-start">
                                    <label for="stepTotalFollowers">Steps for the followers goal</label>
                                </div>
                                <div class="col-1 text-end">
                                    <input class="form-control form-control-sm" type="number" name="stepTotalFollowers" id="stepTotalFollowers" value="10">
                                </div>
                            </div>
                            <!--
                            <div class="row my-1 justify-content-between">
                                <div class="col text-start">
                                    Test the follow alert
                                </div>
                                <div class="col text-end">
                                    <button type="button" class="btn btn-sm btn-info" id="testFollow">Test Follow</button>
                                </div>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-grid">
                        <button type="button" class="btn btn-outline-danger btn-sm my-2" data-bs-toggle="collapse" data-bs-target="#debugging" aria-expanded="false" aria-controls="debugging">Debugging options</button>
                        <div class="collapse row justify-content-between" id="debugging">
                            <div class="col text-start">
                                Empty the data stored locally (you will have to log in again)
                            </div>
                            <div class="col text-end">
                                <button type="button" class="btn btn-sm btn-danger" id="clearStorage">Clear Storage</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="components/LocalStorage.js"></script>
        <script type="module" src="components/Dashboard.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
